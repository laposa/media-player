name: Build and Upload APK to Artifacts

on:
  workflow_dispatch:
    inputs:
        buildType:
            description: 'Build Type'
            required: true
            default: 'release'
            type: choice
            options:
            - 'release'
            - 'debug'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Auto-increment TV version
        run: ./gradlew :tv:incrementVersion

      - name: Read new version code
        id: version
        run: |
          source <(grep = tv/version.properties | tr -d ' ')
          echo "versionCode=${versionCode}" >> $GITHUB_OUTPUT

      - name: Build APK
        if: github.event.inputs.buildType == 'debug'
        run: ./gradlew assembleDebug

      - name: Build APK
        if: github.event.inputs.buildType == 'release'
        run: ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        if: github.event.inputs.buildType == 'release'
        with:
          name: tv-release
          path: tv/build/outputs/apk/release/tv-release.apk

      - uses: actions/upload-artifact@v4
        if: github.event.inputs.buildType == 'debug'
        with:
          name: tv-debug
          path: tv/build/outputs/apk/debug/tv-debug.apk

      - name: Create version bump PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(tv): bump versionCode to ${{ steps.version.outputs.versionCode }}"
          title: "chore(tv): bump versionCode to ${{ steps.version.outputs.versionCode }}"
          body: |
            Auto-generated versionCode bump for the TV module.
            - **versionCode**: ${{ steps.version.outputs.versionCode }}
          branch: chore/tv-version-bump-${{ steps.version.outputs.versionCode }}
          base: ${{ github.ref_name }}
          add-paths: tv/version.properties
